{% extends "base.html" %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        {% if school_logo_url %}
            <div class="text-center mb-3">
                <img src="{{ school_logo_url }}" alt="Mokyklos logotipas" class="img-fluid" style="max-height: 64px;">
            </div>
        {% endif %}
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Prisijungimas</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label text-center w-100">
                            Vartotojo vardas:
                        </label>
                        <input
                            type="text"
                            name="{{ form.username.html_name }}"
                            id="{{ form.username.id_for_label }}"
                            class="form-control text-center"
                            value="{{ form.username.value|default_if_none:'' }}"
                            required
                        >
                        {{ form.username.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label text-center w-100">
                            Slapta≈æodis:
                        </label>
                        <input
                            type="password"
                            name="{{ form.password.html_name }}"
                            id="{{ form.password.id_for_label }}"
                            class="form-control text-center"
                            required
                        >
                        {{ form.password.errors }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Prisijungti</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
